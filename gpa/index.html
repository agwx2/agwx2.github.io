<html>
	<head>
		<title>SFHS GPA Calculator</title>
		<link rel = 'icon' type = 'image/png' href = './sfhsFav.png'/>
		<script src = '../js/jquery-2.1.4.min.js' type = 'text/javascript'></script>
		<script src = '../js/functions.js' type = 'text/javascript'></script>
		<script type = 'text/javascript'>
			var letters = [' F ', ' D ', ' D+', ' C-', ' C ', ' C+', ' B-', ' B ', ' B+', ' A-', ' A '];
			var gpas = [0.0, 1.0, 1.3, 1.7, 2.0, 2.3, 2.7, 3.0, 3.3, 3.7, 4];
			var courses = [10, 10, 10, 10, 10, 10, 10];
			var honors = [false, false, false, false, false, false, false];
			function recalculate() {
				
			}
			function setEvents() {
				for (var i = 1; i <= 1; i++) {
					var iS = i.toString();
					$('#l' + iS).click(function() {
						if(courses[i] > 0) courses[i]--;
						_(iS).innerHTML = letters[courses[i]];
						recalculate();
					});
					$('#r' + iS).click(function() {
						if(courses[i] < 10) courses[i]++;
						_(iS).innerHTML = letters[courses[i]];
						recalculate();
					});
					$('#h' + iS).click(function() {
						if(honors[i]) _('h' + iS).src = './box2.png';
						else _('h' + iS).src = './box.png';
						honors[i] = !honors[i];
						recalculate();
					});
				}
			}
			$(document).ready(setEvents);
		</script>
		<style type = 'text/css'>
			body { font: 40px verdana, sans-serif; padding: 7; }
			form { padding: 15px 0 0 35px; }
			#title { font-size: 50px; }
			#GPAText { color: green; font-size: 45px; }
			#errorText { color: red; }
			.a { height: 30px; padding: 0 20px 0 20px; opacity: 0.6; }
			.a:hover { opacity: 0.8; }
			.h { height: 32px; padding: 0 20px 0 20px; opacity: 0.8; }
		</style>
	</head>
	<body>
		<b id = 'title'>SFHS GPA Calculator</b><br/>
		<form>
			Course 1: <img src = './leftArrow.png' class = 'a' id = 'l1'/><span id = '1'> A </span><img src = './rightArrow.png' class = 'a' id = 'r1'/><img src = './box.png' class = 'h' id = 'h1'/>Honors/AP<br/>
			<i id = 'errorText'></i><br/>
			<b id = 'GPAText'>GPA: 4.0</b><br/>
		</form>
	</body>
</html>
